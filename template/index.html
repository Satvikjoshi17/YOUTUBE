<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional YouTube Downloader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-down': 'slideDown 0.4s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { opacity: '0', maxHeight: '0px' },
                            '100%': { opacity: '1', maxHeight: '300px' }
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Professional styling */
        * { transition: all 0.2s ease-in-out; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-card {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(55, 65, 81, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.25);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.35);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .btn-loading span {
            opacity: 0;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
        }
        
        .dark .input-field {
            background: rgba(31, 41, 55, 0.9);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .select-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .dark .select-field {
            background: rgba(31, 41, 55, 0.9);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%9ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        }
        
        .select-field:hover {
            border-color: #93c5fd;
        }
        
        .select-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .video-info {
            animation: slideDown 0.4s ease-out;
        }
        
        .toast {
            animation: fadeIn 0.3s ease-out;
        }
        
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .dark .theme-toggle {
            background: #374151;
        }
        
        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .dark .theme-toggle::after {
            transform: translateX(30px);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .dark .status-processing {
            background: #1e3a8a;
            color: #93c5fd;
        }
        
        .status-completed {
            background: #dcfce7;
            color: #166534;
        }
        
        .dark .status-completed {
            background: #14532d;
            color: #86efac;
        }
        
        .status-error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .dark .status-error {
            background: #7f1d1d;
            color: #fca5a5;
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header class="glass-card sticky top-0 z-50 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a2.999 2.999 0 0 0-2.114-2.114C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.384.527A2.999 2.999 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a2.999 2.999 0 0 0 2.114 2.114c1.879.527 9.384.527 9.384.527s7.505 0 9.384-.527a2.999 2.999 0 0 0 2.114-2.114C24 15.93 24 12 24 12s0-3.93-.502-5.814ZM9.545 15.568V8.432L15.818 12l-6.273 3.568Z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
                            Professional YouTube Downloader
                        </h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400">High-quality video & audio downloads</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="theme-toggle" id="themeToggle"></div>
                    <div class="hidden sm:flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span>Ready</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Download Card -->
        <div class="glass-card rounded-2xl shadow-xl p-6 sm:p-8 mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Input Section -->
                <div class="lg:col-span-2 space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            YouTube Video URL
                        </label>
                        <div class="flex">
                            <input 
                                type="url" 
                                id="youtube-url" 
                                class="input-field flex-1 px-4 py-3 rounded-l-lg text-sm font-medium"
                                placeholder="https://www.youtube.com/watch?v=..."
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <button 
                                id="fetch-info-btn" 
                                class="btn-primary px-6 py-3 rounded-r-lg text-white font-semibold text-sm"
                            >
                                <span>Analyze</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Video Information -->
                    <div id="video-info" class="hidden video-info">
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-700 rounded-lg p-4 border border-blue-200 dark:border-gray-600">
                            <div class="flex items-start space-x-4">
                                <img id="video-thumbnail" class="w-24 h-18 object-cover rounded-lg shadow-md" alt="Video thumbnail">
                                <div class="flex-1 min-w-0">
                                    <h3 id="video-title" class="font-semibold text-gray-900 dark:text-white text-sm leading-tight mb-1"></h3>
                                    <div class="flex items-center space-x-2 text-xs text-gray-600 dark:text-gray-400 mb-2">
                                        <span id="video-channel" class="font-medium"></span>
                                        <span>•</span>
                                        <span id="video-duration"></span>
                                        <span>•</span>
                                        <span id="video-views"></span>
                                    </div>
                                    <div id="video-tags" class="flex flex-wrap gap-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Download Options -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Format</label>
                            <select id="format-select" class="select-field w-full px-4 py-3 rounded-lg text-sm font-medium">
                                <option value="mp4">MP4 (Video)</option>
                                <option value="webm">WebM (Video)</option>
                                <option value="mp3">MP3 (Audio)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Quality</label>
                            <select id="quality-select" class="select-field w-full px-4 py-3 rounded-lg text-sm font-medium">
                                <option value="highest">Highest Available</option>
                                <option value="1080p">1080p Full HD</option>
                                <option value="720p">720p HD</option>
                                <option value="480p">480p SD</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Audio Quality</label>
                            <select id="audio-quality-select" class="select-field w-full px-4 py-3 rounded-lg text-sm font-medium">
                                <option value="192">192 kbps</option>
                                <option value="256">256 kbps</option>
                                <option value="320">320 kbps</option>
                                <option value="128">128 kbps</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Download Button -->
                    <button 
                        id="download-btn" 
                        class="btn-primary w-full py-4 rounded-lg text-white font-bold text-base"
                        disabled
                    >
                        <span class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Download Video</span>
                        </span>
                    </button>
                </div>
                
                <!-- Features Section -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Features</h3>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Real-time video info</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Multiple formats</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-purple-600 dark:text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">High quality audio</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-orange-100 dark:bg-orange-900 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-orange-600 dark:text-orange-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Fast processing</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- System Stats -->
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
                        <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">System Status</h4>
                        <div class="space-y-2 text-xs">
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Active Jobs</span>
                                <span id="active-jobs" class="font-mono">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Server Status</span>
                                <span class="text-green-600 dark:text-green-400">Online</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- Progress Section -->
        <div id="progress-section" class="hidden">
            <div class="glass-card rounded-2xl shadow-xl p-6 sm:p-8">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white">Download Progress</h3>
                    <div id="progress-status" class="status-badge status-processing">
                        Processing
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between text-sm">
                        <span id="progress-title" class="font-medium text-gray-700 dark:text-gray-300"></span>
                        <span id="progress-percentage" class="font-mono text-gray-600 dark:text-gray-400">0%</span>
                    </div>
                    
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="progress-bar h-full rounded-full" style="width: 0%"></div>
                    </div>
                    
                    <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
                        <span id="progress-status-text">Initializing...</span>
                        <span id="progress-eta" class="font-mono"></span>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-3"></div>

    <script>
        // ================================
        // APPLICATION STATE
        // ================================
        
        let currentJob = null;
        let progressEventSource = null;
        let videoInfo = null;
        
        // ================================
        // DOM ELEMENTS
        // ================================
        
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            youtubeUrl: document.getElementById('youtube-url'),
            fetchInfoBtn: document.getElementById('fetch-info-btn'),
            videoInfo: document.getElementById('video-info'),
            downloadBtn: document.getElementById('download-btn'),
            progressSection: document.getElementById('progress-section'),
            progressBar: document.getElementById('progress-bar'),
            progressPercentage: document.getElementById('progress-percentage'),
            progressStatusText: document.getElementById('progress-status-text'),
            progressStatus: document.getElementById('progress-status'),
            progressTitle: document.getElementById('progress-title'),
            activeJobs: document.getElementById('active-jobs'),
            toastContainer: document.getElementById('toast-container')
        };
        
        // ================================
        // THEME MANAGEMENT
        // ================================
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.classList.toggle('dark', theme === 'dark');
            updateThemeToggle();
        }
        
        function updateThemeToggle() {
            const isDark = document.documentElement.classList.contains('dark');
            elements.themeToggle.classList.toggle('bg-blue-600', isDark);
        }
        
        elements.themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeToggle();
            showToast(isDark ? 'Switched to dark mode' : 'Switched to light mode', 'success');
        });
        
        // ================================
        // UTILITY FUNCTIONS
        // ================================
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast glass-card rounded-lg px-4 py-3 shadow-lg max-w-sm`;
            
            const icons = {
                success: '<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
                error: '<svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>',
                warning: '<svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>',
                info: '<svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>'
            };
            
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    ${icons[type] || icons.info}
                    <span class="text-sm font-medium text-gray-900 dark:text-white">${message}</span>
                </div>
            `;
            
            elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }
        
        function validateYouTubeUrl(url) {
            const patterns = [
                /^https?:\/\/(?:www\.)?youtube\.com\/watch\?v=[\w-]+/,
                /^https?:\/\/youtu\.be\/[\w-]+/,
                /^https?:\/\/(?:www\.)?youtube\.com\/embed\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }
        
        // ================================
        // VIDEO INFO FETCHING
        // ================================
        
        async function fetchVideoInfo() {
            const url = elements.youtubeUrl.value.trim();
            
            if (!url) {
                showToast('Please enter a YouTube URL', 'warning');
                elements.youtubeUrl.focus();
                return;
            }
            
            if (!validateYouTubeUrl(url)) {
                showToast('Please enter a valid YouTube URL', 'error');
                elements.youtubeUrl.focus();
                return;
            }
            
            setButtonLoading(elements.fetchInfoBtn, true);
            
            try {
                const response = await fetch(`/api/youtube/info?url=${encodeURIComponent(url)}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch video information');
                }
                
                videoInfo = result.data;
                displayVideoInfo(videoInfo);
                elements.downloadBtn.disabled = false;
                showToast('Video information loaded successfully!', 'success');
                
            } catch (error) {
                console.error('Error fetching video info:', error);
                showToast(error.message, 'error');
                hideVideoInfo();
            } finally {
                setButtonLoading(elements.fetchInfoBtn, false);
            }
        }
        
        function displayVideoInfo(info) {
            // Update thumbnail
            document.getElementById('video-thumbnail').src = info.thumbnail;
            
            // Update video details
            document.getElementById('video-title').textContent = info.title;
            document.getElementById('video-channel').textContent = info.channel.name;
            document.getElementById('video-duration').textContent = info.duration;
            document.getElementById('video-views').textContent = info.stats.viewCount + ' views';
            
            // Update tags
            const tagsContainer = document.getElementById('video-tags');
            tagsContainer.innerHTML = '';
            info.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-xs';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
            
            // Update quality options
            const qualitySelect = document.getElementById('quality-select');
            qualitySelect.innerHTML = '<option value="highest">Highest Available</option>';
            
            info.availableQualities.forEach(quality => {
                const option = document.createElement('option');
                option.value = quality.quality;
                option.textContent = `${quality.quality} (${quality.fps}fps)`;
                qualitySelect.appendChild(option);
            });
            
            // Show video info
            elements.videoInfo.classList.remove('hidden');
        }
        
        function hideVideoInfo() {
            elements.videoInfo.classList.add('hidden');
            elements.downloadBtn.disabled = true;
            videoInfo = null;
        }
        
        // ================================
        // DOWNLOAD FUNCTIONALITY
        // ================================
        
        async function startDownload() {
            if (!videoInfo) {
                showToast('Please fetch video information first', 'warning');
                return;
            }
            
            const downloadData = {
                url: elements.youtubeUrl.value.trim(),
                format: document.getElementById('format-select').value,
                quality: document.getElementById('quality-select').value,
                audioBitrate: document.getElementById('audio-quality-select').value,
                audioCodec: 'aac'
            };
            
            setButtonLoading(elements.downloadBtn, true);
            
            try {
                const response = await fetch('/api/youtube/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(downloadData)
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to start download');
                }
                
                currentJob = result.jobId;
                showProgressSection();
                startProgressTracking(result.jobId);
                showToast('Download started successfully!', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showToast(error.message, 'error');
                setButtonLoading(elements.downloadBtn, false);
            }
        }
        
        // ================================
        // PROGRESS TRACKING
        // ================================
        
        function showProgressSection() {
            elements.progressSection.classList.remove('hidden');
            elements.progressTitle.textContent = videoInfo?.title || 'Processing...';
            elements.progressBar.style.width = '0%';
            elements.progressPercentage.textContent = '0%';
            elements.progressStatusText.textContent = 'Initializing...';
            elements.progressStatus.className = 'status-badge status-processing';
            elements.progressStatus.textContent = 'Processing';
        }
        
        function startProgressTracking(jobId) {
            if (progressEventSource) {
                progressEventSource.close();
            }
            
            progressEventSource = new EventSource(`/api/progress/${jobId}`);
            
            progressEventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateProgress(data);
                    
                    if (data.status === 'completed') {
                        handleDownloadComplete(jobId);
                    } else if (data.status === 'error') {
                        handleDownloadError(data.error);
                    }
                } catch (error) {
                    console.error('Progress parsing error:', error);
                }
            };
            
            progressEventSource.onerror = (error) => {
                console.error('Progress connection error:', error);
                showToast('Connection lost. Please try again.', 'error');
                resetDownloadState();
            };
        }
        
        function updateProgress(data) {
            const progress = Math.round(data.progress);
            elements.progressBar.style.width = `${progress}%`;
            elements.progressPercentage.textContent = `${progress}%`;
            elements.progressStatusText.textContent = formatProgressStatus(data.status);
            
            if (data.status === 'completed') {
                elements.progressStatus.className = 'status-badge status-completed';
                elements.progressStatus.textContent = 'Completed';
            } else if (data.status === 'error') {
                elements.progressStatus.className = 'status-badge status-error';
                elements.progressStatus.textContent = 'Error';
            }
        }
        
        function formatProgressStatus(status) {
            const statusMap = {
                'initializing': 'Initializing download...',
                'fetching_info': 'Fetching video information...',
                'downloading': 'Downloading content...',
                'downloading_video': 'Downloading video stream...',
                'downloading_audio': 'Downloading audio stream...',
                'converting': 'Converting to MP3...',
                'merging': 'Merging video and audio...',
                'completed': 'Download completed!',
                'error': 'An error occurred'
            };
            return statusMap[status] || 'Processing...';
        }
        
        function handleDownloadComplete(jobId) {
            if (progressEventSource) {
                progressEventSource.close();
                progressEventSource = null;
            }
            
            showToast('Download completed! Starting file download...', 'success');
            
            // Trigger file download
            const downloadLink = document.createElement('a');
            downloadLink.href = `/api/download/${jobId}`;
            downloadLink.download = '';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            setTimeout(() => {
                resetDownloadState();
            }, 2000);
        }
        
        function handleDownloadError(error) {
            if (progressEventSource) {
                progressEventSource.close();
                progressEventSource = null;
            }
            
            showToast(error || 'Download failed', 'error');
            
            setTimeout(() => {
                resetDownloadState();
            }, 2000);
        }
        
        function resetDownloadState() {
            elements.progressSection.classList.add('hidden');
            setButtonLoading(elements.downloadBtn, false);
            currentJob = null;
        }
        
        // ================================
        // EVENT LISTENERS
        // ================================
        
        elements.fetchInfoBtn.addEventListener('click', fetchVideoInfo);
        elements.downloadBtn.addEventListener('click', startDownload);
        
        // Auto-fetch info when URL changes
        elements.youtubeUrl.addEventListener('input', () => {
            hideVideoInfo();
            
            const url = elements.youtubeUrl.value.trim();
            if (url && validateYouTubeUrl(url)) {
                elements.fetchInfoBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            } else {
                elements.fetchInfoBtn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%)';
            }
        });
        
        // Enter key support
        elements.youtubeUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });
        
        // Format change handler
        document.getElementById('format-select').addEventListener('change', (e) => {
            const audioQualityDiv = document.getElementById('audio-quality-select').parentElement;
            if (e.target.value === 'mp3') {
                audioQualityDiv.style.display = 'block';
            } else {
                audioQualityDiv.style.display = 'block'; // Always show for audio track quality
            }
        });
        
        // ================================
        // INITIALIZATION
        // ================================
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            
            // Check system health
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        elements.activeJobs.textContent = data.activeJobs;
                    }
                })
                .catch(error => {
                    console.error('Health check failed:', error);
                });
            
            // Focus on URL input
            elements.youtubeUrl.focus();
        });
        
        // ================================
        // KEYBOARD SHORTCUTS
        // ================================
        
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K to focus URL input
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                elements.youtubeUrl.focus();
                elements.youtubeUrl.select();
            }
            
            // Escape to cancel/reset
            if (e.key === 'Escape' && currentJob) {
                if (progressEventSource) {
                    progressEventSource.close();
                }
                resetDownloadState();
                showToast('Download cancelled', 'info');
            }
        });
        
        // ================================
        // CLEANUP ON PAGE UNLOAD
        // ================================
        
        window.addEventListener('beforeunload', () => {
            if (progressEventSource) {
                progressEventSource.close();
            }
        });
        
    </script>
</body>
</html>
